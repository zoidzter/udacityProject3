---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "create app directory"
  file:
    path: ~/backend
    state: directory

- name: "Fetch files for deploy"
  run_once: yes
  become: true
  copy: 
    src: ../files/dist.zip
    dest: ~/backend

- name: "unzip copied backend files"
  unarchive:
    src: ~/backend/dist.zip
    dest: ~/backend/

- name: "startup"
  shell: |
    cd ~/backend
    pm2 start npm --name api -- start
    pm2 ls