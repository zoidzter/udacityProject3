---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "unzip"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "create app directory"
  file:
    path: ~/backend
    state: directory

- name: "copy and unzip backend files"
  unarchive:
    src: ~/project/backend/dist.zip
    dest: /home/ubuntu/backend/

- name: "startup"
  shell: |
    cd ~/backend
    pm2 start npm --name api -- start
    pm2 ls